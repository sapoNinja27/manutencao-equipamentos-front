<div class="formulario">
    <form class="form">
        <div class="search-input">
            <label>
                Cliente
            </label>
            <input class="input" ng-model="nome" ng-blur="clicouFora()" ng-click="toggle()" type="text" value="{{nome}}" ng-keyup="filtrar(nome)"></input>
            <div ng-if="show"  class="lista">
               <a href="" ng-repeat="cliente in clientesFiltrados" ng-mouseover="mouseEmcima(false)" ng-mouseleave="mouseEmcima(true)" ng-click="selecionar(cliente.nome)">
                   {{cliente.nome}}
                </a>
            </div>
            <label class="alerta" ng-if="invalido">
                Cliente Invalido
            </label>
        </div>
        <div class="sub-form">
            <div class="titulo">
                <div class="sub">
                    <label>
                        Marca
                    </label>
                    <select ng-options="marca as marca.nome for marca in marcas track by marca.id" ng-model="marca" ng-change="atualizarEquipamentos()"></select>
                    <input type="text" ng-show="novo('marca')" ng-model="marcaNew"></input>
                </div>
                <div class="sub">
                    <label>
                        Equipamento 
                    </label>
                    <select ng-options="equipamento as equipamento.nome for equipamento in newEquipamento track by equipamento.id" ng-model="equipamento"></select>
                    <!-- <select ng-model="equipamento">
                        <option ng-repeat="equipamento in newEquipamento">{{equipamento.nome}}</option>
                        <option>Novo</option>
                    </select> -->
                    <input type="text" ng-show="novo('equipamento')" ng-model="equipamentoNew"></input>
                </div>
            </div>
        </div>
        <div class="sub">
            <label>
                Problemas
            </label>
            <textarea ng-model="problemas" ng-keyup="checarTamanho()" class="txtBox" rows="4" cols="50"></textarea>
            <label class="alerta" ng-show="badDescription">
                Descrição de problema muito curta
            </label>
        </div> 
        <button class="entrar" ng-click="adicionar()">
            Adicionar
        </button>
        <button class="excluir" ng-click="voltar()">
            Voltar
        </button>
    </form>
</div>
