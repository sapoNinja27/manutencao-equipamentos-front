<div class="tabela">
    <div class="estado">
        <label class="item top"> 
            Estado
        </label>
        <a href="" class="item" ng-style="classe(pedido.state, pedido.id)" ng-if="show(pedido.state)" ng-repeat="pedido in pedidos"  ng-mouseover="hoverIn(pedido.id)" ng-mouseleave="hoverOut()" ng-mouseDown="mouseDown(pedido.id)" ng-mouseUp="analizar(pedido.id)">
            {{pedido.estado}}
        </a>
    </div>
    <div class="itens">
        <label class="item top"> 
            Equipamento
        </label>
        <a href="" ng-if="show(pedido.state)" ng-repeat="pedido in pedidos" ng-mouseover="hoverIn(pedido.id)" ng-mouseleave="hoverOut()" ng-mouseDown="mouseDown(pedido.id)" ng-class="style(pedido.id)" ng-mouseUp="analizar(pedido.id)">
            {{pedido.equipamento.nome}} {{pedido.equipamento.marca}}
        </a>
    </div>
    
    <div class="data">
        <label class="item top"> 
            Data da solicitação
        </label>
        <a href="" class="item" ng-if="show(pedido.state)" ng-repeat="pedido in pedidos" ng-mouseover="hoverIn(pedido.id)" ng-mouseleave="hoverOut()" ng-mouseDown="mouseDown(pedido.id)" ng-class="style(pedido.id)" ng-mouseUp="analizar(pedido.id)">
            {{pedido.dataEntrada| date:'dd/MM/yyyy'}}
        </a>
    </div>
</div>
