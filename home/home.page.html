<body>
    <img class="logo" src ="res/logo.png">
    <div class="login">
        <form>
            <div class="label">
                <label>
                    Usuario
                </label>
                <label>
                    Senha
                </label>
            </div>
            <div class="input">
                <input ng-model="creds.usuario" type="text"></input>
                <input ng-model="creds.senha" type="password"></input>
            </div>
        </form>
        <button ng-click="login(creds)">Entrar</button>
    </div>
</body>
